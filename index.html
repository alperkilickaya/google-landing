<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>
<body>
<div class="container">
    <div class="container-cell">
        <nav>
            <ul class="nav-header">
                <li><a>Gmail</a></li>
                <li><a>Görseller</a></li>
                <li><a><i class="fa fa-th" aria-hidden="true"></i></a></li>
                <li><a><span><p>A</p></span></a></li>
            </ul>
            
        </nav>   
    </div>
    <div class="container-cell">
        <div class="google-container">
            <div>
                <img class="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="search-area">
                <i class="fa fa-search"></i>
                <input type="text">
                <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
            <div class="lucky">
                <input type="submit" value="Google'da Ara">
                <input type="submit" value="Kendimi Şanslı Hissediyorum">
            </div>
            <div class="diller">
                <p>Google'ı Kullanabileceğiniz Diller: <span>English</span></p>
            </div>

        </div>
    </div>
    <div class="container-cell">
        <div class="fixed">
            <div class="country">
                <p>Türkiye</p>
            </div>
            <div class="footer">
                <div class="alper">
                    <nav>
                        <ul class="nav-footer">
                            <li><a>Hımızda</a></li>
                            <li><a>Reklam</a></li>
                            <li><a>İşletme</a></li>
                            <li><a>Arama Nasıl Çalışır?</a></li>
                        </ul>
                    </nav>
                </div class="alper">
                    <p>2007'den bugüne karbon nötr</p>
                <div class="alper">
                    <nav>
                        <ul class="float-right">
                            <li><a>Gizlilik</a></li>
                            <li><a>Şartlar</a></li>
                            <li><a>Ayarlar</a></li>
                        </ul>
                    </nav>
                </div>
            
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
